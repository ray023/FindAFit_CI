<ion-view bar-positive view-title="News">
    <ion-content>
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <div class="padding">
            <div class="list card" ng-repeat="newsItem in news">
                <div class="item item-divider">{{newsItem.news_date}}</div>
                <div class="item item-body">
                    <div ng-bind-html="newsItem.details"></div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
